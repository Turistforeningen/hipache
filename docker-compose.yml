logs:
  image: tianon/true:latest
  volumes:
    - /var/log/hipache
    - /var/log/nginx
  command: /bin/true

data:
  image: tianon/true:latest
  volumes:
    - /data
  command: /bin/true

redis:
  image: redis:2.8
  volumes_from:
    - data
  command: redis-server --appendonly yes

www:
  build: .
  links:
    - redis
  volumes_from:
    - logs
  ports:
    - "80:80"

